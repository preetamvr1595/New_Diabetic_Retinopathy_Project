services:
  - type: web
    name: retinalens-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: RAILWAY_ENVIRONMENT
        value: production
